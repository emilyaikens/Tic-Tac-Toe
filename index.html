<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class = "table">
       <div class = "box" id = "a"></div>
       <div class = "box" id = "b"></div>
       <div class = "box" id = "c"></div>
       <div class = "box" id = "d"></div>
       <div class = "box" id = "e"></div>
       <div class = "box" id = "f"></div>
       <div class = "box" id = "g"></div>
       <div class = "box" id = "h"></div>
       <div class = "box" id = "i"></div>
     </div>
     <h3 id="turn">It's player O's turn</h3>
     <h4 id="directions">Click a square on the board above to make your choice</h4>
    <button>Reset</button>
  </body>
</html>
